<!DOCTYPE html>
<html ng-app="starter">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>foodQ</title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/ionic/js/jQuery/jquery-2.1.1.min.js"></script>
	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</head>

<body ng-controller="TodoCtrl" animation="slide-left-right-ios7" class="platform-android platform-cordova platform-webview">

	<!-- Center content -->
	<ion-header-bar class="bar-assertive">
		<h1 class="title">foodQ</h1>
	</ion-header-bar>

	<ion-content ion-content has-header has-footer>
		<!-- our list and list items -->

		<ion-list>

			<ion-item ng-repeat="todo in todos track by $index" class="item item-checkbox item-button-right">

				<label class="checkbox">
					<input type="checkbox" ng-model="todo.done">
				</label>
				{{todo.text}}

				<button class="button button-clear trash" ng-click="archive()">
					<i class="icon ion-android-trash"></i>
				</button>

			</ion-item>

		</ion-list>


	</ion-content>




	<!--Footer-->
	<form name="myForm" data-ng-submit="addTodo()">
		<ion-footer-bar class="bar bar-footer item-input-inset">

			<label class="item-input-wrapper">
				<input name="myText" class="itemAdd" type="text" placeholder="Add Item" ng-model="todoText" ng-minlength="1" required>
			</label>
			<button ng-disabled="myForm.$invalid" class="button button-clear add">Add</button>

		</ion-footer-bar>
	</form>
	<!--Footer End-->

</body>

</html>
